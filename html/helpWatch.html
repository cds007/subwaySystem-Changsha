<h1 align="center">查看地铁网络线路图</h1>

<p>
	1.地铁线路图根据<strong>长沙</strong>现有地铁站的地理<strong>经纬度</strong>数据显现出来;
	<br>
	2.每条线路有不同的颜色，重叠的线路为颜色叠加显示，效果为<strong>正片叠底</strong>;
	<br>
	3.站点中心为白色的是不可换乘站点，非白色是可换乘其它线路的站点;
	<br><br>
	4.点击 <img height=24 weight=24 src="Images/zoomInIcon-modified"> , 视图放大;
	<br>
	5.点击 <img height=24 weight=24 src="Images/zoomOutIcon-modified"> , 视图缩小;
	<br>
	6.点击 <img height=24 weight=24 src="Images/restoreDefaultSizeIcon-modified"> , 视图恢复默认;
	<br>
	7.鼠标可直接缩放;
	<br>
	8.将鼠标悬停在站点,可查看站点详细信息;
	<br>
	9.将鼠标悬停在线路,可查看线路详细信息;
	<br>
	10.在添加站点或添加线路之后，线路图也会自动将新添加的站点或线路显示出来;
</p>
