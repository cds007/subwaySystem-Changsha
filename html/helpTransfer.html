<h1 align="center">地铁换乘指南</h1>

<p>
	1.点击右侧换乘按钮或选择功能中的换乘线路查询或直接按快捷键<strong>ctrl+T</strong>打开;
	<br>
	2.选择方式有<strong>“较快捷(最短时间)”</strong>和<strong>“少换乘(最少换乘)”</strong>;
	<br>
	3.<strong>“较快捷”</strong>换乘指南线路为依次乘坐的详细站点路线;
	<br>
	4.<strong>“少换乘”</strong>换乘指南线路为换乘的关键站点;	
	<br>
	5.换乘后，可以点击重置按钮，左侧的线路图将恢复原样;
	<br>
    6.请输入正确存在的起点站和终点站，否则程序会提示重新输入;
	<br>
	7.若站点之间目前没有线路连接则会提示重新输入;
</p>
